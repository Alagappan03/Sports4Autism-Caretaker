<div class="lg:w-1/2 w-full bg-white dark:bg-background-dark flex items-center justify-center p-8">
<div class="w-full max-w-md">
<div class="flex flex-col gap-6">
<div class="text-left">
<p class="text-[#0d151c] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Create Your Account</p>

<div class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="text-[#0d151c] dark:text-gray-300 text-base font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d151c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cedde8] dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#49779c] p-[15px] text-base font-normal leading-normal" placeholder="Enter your full name" value=""/>
</label>
<label class="flex flex-col">
<p class="text-[#0d151c] dark:text-gray-300 text-base font-medium leading-normal pb-2">Email ID</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d151c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cedde8] dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#49779c] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email address" type="email" value=""/>
</label>
<label class="flex flex-col">
<p class="text-[#0d151c] dark:text-gray-300 text-base font-medium leading-normal pb-2">I am a...</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d151c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cedde8] dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#49779c] p-[15px] text-base font-normal leading-normal appearance-none bg-[url('data:image/svg+xml,%3csvg%20xmlns=%27http://www.w3.org/2000/svg%27%20width=%2724%27%20height=%2724%27%20viewBox=%270%200%2024%2024%27%20fill=%27none%27%20stroke=%27%2349779c%27%20stroke-width=%272%27%20stroke-linecap=%27round%27%20stroke-linejoin=%27round%27%3e%3cpolyline%20points=%276%209%2012%2015%2018%209%27%3e%3c/polyline%3e%3c/svg%3e')] bg-no-repeat bg-right_1rem_center">
<option>Parent</option>
<option>Caregiver</option>
<option>Therapist</option>
</select>
</label>
<label class="flex flex-col relative">
<p class="text-[#0d151c] dark:text-gray-300 text-base font-medium leading-normal pb-2">Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d151c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cedde8] dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#49779c] p-[15px] pr-12 text-base font-normal leading-normal" id="password" placeholder="Enter your password" type="password" value=""/>
<button class="password-toggle absolute right-4 top-[46px] text-primary cursor-pointer transition-transform duration-300" onclick="togglePasswordVisibility('password', this)" type="button">
<span class="material-symbols-outlined eye-slash">visibility_off</span>
<span class="material-symbols-outlined eye">visibility</span>
</button>
</label>
<label class="flex flex-col relative">
<p class="text-[#0d151c] dark:text-gray-300 text-base font-medium leading-normal pb-2">Confirm Password</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d151c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cedde8] dark:border-gray-600 bg-background-light dark:bg-background-dark h-14 placeholder:text-[#49779c] p-[15px] pr-12 text-base font-normal leading-normal" id="confirmPassword" placeholder="Confirm your password" type="password" value=""/>
<button class="password-toggle absolute right-4 top-[46px] text-primary cursor-pointer transition-transform duration-300" onclick="togglePasswordVisibility('confirmPassword', this)" type="button">
<span class="material-symbols-outlined eye-slash">visibility_off</span>
<span class="material-symbols-outlined eye">visibility</span>
</button>
</label>

<button class="flex items-center justify-center w-full h-14 rounded-lg bg-primary text-white text-base font-bold leading-normal transition-colors hover:bg-primary/90" onclick="window.location.href='Dashboard.html'">Sign Up</button>
<button class="flex items-center justify-center w-full h-14 rounded-lg bg-transparent text-primary dark:text-primary border border-primary dark:border-primary/50 text-base font-bold leading-normal transition-colors hover:bg-primary/10" onclick="window.location.href='Landing Page.html'">Back to Home Page</button>
</div>
<p class="text-center text-sm text-[#49779c] dark:text-gray-400">
                            Already have an account? <a class="font-semibold text-primary hover:underline" href="Login Page.html">Login</a>
</p>

<script>
        function togglePasswordVisibility(inputId, button) {
            const passwordInput = document.getElementById(inputId);
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            button.classList.toggle('show');
        }
    </script>
